site_name:        SimJulia.jl
repo_url:         https://github.com/BenLauwens/SimJulia.jl
site_description: Combined continuous time / discrete event process oriented simulation framework written in Julia
site_author:      Ben Lauwens

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
  - Home: index.md
